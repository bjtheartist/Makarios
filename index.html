<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAKARIOS - Discipleship App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              onyx: '#050505',
              charcoal: '#1A1A1A',
              chrome: {
                100: '#FFFFFF',
                200: '#E0E0E0',
                300: '#A0A0A0',
                400: '#606060',
              },
              silver: '#C0C0C0',
              gold: '#D4AF37',
              muted: '#6B7280',
              error: '#EF4444',
            },
            backgroundImage: {
              'chrome-gradient': 'linear-gradient(to bottom, #FFFFFF, #A0A0A0)',
              'chrome-text': 'linear-gradient(to bottom, #FFFFFF 0%, #D1D5DB 50%, #9CA3AF 100%)',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      .text-chrome {
        background: linear-gradient(to bottom, #FFFFFF 0%, #D1D5DB 50%, #9CA3AF 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .border-chrome {
        border-image: linear-gradient(to bottom, #FFFFFF, #606060) 1;
      }
    </style>
  </head>
  <body class="bg-onyx text-white antialiased h-screen w-screen overflow-hidden selection:bg-white selection:text-black">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
