<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #050505; font-family: 'Inter', sans-serif; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .logo-container {
            margin-bottom: 40px;
            position: relative;
        }
        .crown-icon {
            font-size: 80px;
            background: linear-gradient(135deg, #E0E0E0 0%, #FFFFFF 50%, #A0A0A0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 84px;
            font-weight: 400;
            margin-bottom: 20px;
            letter-spacing: -1px;
            background: linear-gradient(to bottom, #FFFFFF, #E0E0E0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        h2 {
            font-family: 'Inter', sans-serif;
            font-size: 28px;
            font-weight: 300;
            color: #C0C0C0;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 60px;
        }
        .date {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            color: #D4AF37;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            padding-top: 20px;
            width: 200px;
        }
        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, rgba(0,0,0,0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="glow"></div>
        <div class="logo-container">
            <i class="fas fa-crown crown-icon"></i>
        </div>
        <h1>Makarios: Your App is Ready</h1>
        <h2>Current State, Test Link & Roadmap</h2>
        <div class="date">January 22, 2026</div>
    </div>
</body>
</html>
