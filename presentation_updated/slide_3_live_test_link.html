<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #050505; font-family: 'Inter', sans-serif; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #050505;
            color: #FFFFFF;
            padding: 60px 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 64px;
            font-weight: 400;
            color: #FFFFFF;
            margin-bottom: 60px;
            text-align: center;
        }
        .link-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #D4AF37;
            padding: 40px 60px;
            border-radius: 16px;
            margin-bottom: 60px;
            text-align: center;
            width: 80%;
        }
        .url-text {
            font-family: 'Inter', sans-serif;
            font-size: 24px;
            color: #D4AF37;
            font-weight: 600;
            letter-spacing: 1px;
            word-break: break-all;
        }
        .instructions {
            display: flex;
            gap: 40px;
            justify-content: center;
            width: 100%;
        }
        .instruction-item {
            text-align: center;
            max-width: 250px;
        }
        .icon-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .icon-circle i {
            font-size: 32px;
            color: #FFFFFF;
        }
        .instruction-text {
            font-size: 18px;
            color: #A0A0A0;
            line-height: 1.4;
        }
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <img src="/home/ubuntu/upload/search_images/bKNpPrYLMuWT.jpg" class="bg-image" alt="Background">
        
        <h1>Test the App Right Now</h1>
        
        <div class="link-card">
            <div class="url-text">https://3000-i1r0gtzqhwtfs0n413chk-fdc6ecc5.us2.manus.computer</div>
        </div>
        
        <div class="instructions">
            <div class="instruction-item">
                <div class="icon-circle">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
                <p class="instruction-text">Sign up with Email, Google, or Guest</p>
            </div>
            <div class="instruction-item">
                <div class="icon-circle">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <p class="instruction-text">Explore Prayers, Lessons, & Trivia</p>
            </div>
            <div class="instruction-item">
                <div class="icon-circle">
                    <i class="fas fa-comment-dots"></i>
                </div>
                <p class="instruction-text">Provide feedback for the next phase</p>
            </div>
        </div>
    </div>
</body>
</html>
