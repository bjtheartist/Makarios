<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #050505; font-family: 'Inter', sans-serif; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        .icon-container {
            margin-bottom: 40px;
            font-size: 60px;
            background: linear-gradient(135deg, #D4AF37 0%, #F0E68C 50%, #D4AF37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.3));
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 72px;
            font-weight: 400;
            margin-bottom: 30px;
            color: #FFFFFF;
            letter-spacing: -1px;
        }
        .message-container {
            max-width: 800px;
            margin-bottom: 60px;
        }
        .message-line {
            font-size: 24px;
            color: #C0C0C0;
            margin-bottom: 15px;
            font-weight: 300;
            line-height: 1.5;
        }
        .highlight {
            color: #D4AF37;
            font-weight: 500;
        }
        .divider {
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #D4AF37, transparent);
            margin-bottom: 40px;
        }
        .contact-info {
            font-size: 18px;
            color: #808080;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="icon-container">
            <i class="fas fa-rocket"></i>
        </div>
        
        <h1>Let's Launch Makarios</h1>
        
        <div class="divider"></div>
        
        <div class="message-container">
            <p class="message-line">The app is ready for <span class="highlight">immediate testing</span>.</p>
            <p class="message-line">Your feedback will shape the final product.</p>
            <p class="message-line">We are on track for <span class="highlight">App Store submission</span>.</p>
        </div>
        
        <div class="contact-info">
            Ready for the Next Step
        </div>
    </div>
</body>
</html>
