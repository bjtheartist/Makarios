<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { -webkit-font-smoothing: antialiased; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #050505;
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Decorative Background Elements */
        .bg-accent {
            position: absolute;
            top: -100px;
            right: -100px;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, rgba(5, 5, 5, 0) 70%);
            border-radius: 50%;
            z-index: 1;
        }

        .content-wrapper {
            z-index: 2;
            text-align: center;
            max-width: 900px;
            padding: 40px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            background: rgba(26, 26, 26, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 96px;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
            line-height: 1.1;
            background: linear-gradient(135deg, #FFFFFF 0%, #E0E0E0 50%, #D4AF37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 400;
            color: #D4AF37;
            margin-bottom: 32px;
            font-style: italic;
            letter-spacing: 0.02em;
        }

        .divider {
            width: 80px;
            height: 2px;
            background-color: #D4AF37;
            margin: 0 auto 32px auto;
        }

        p {
            font-family: 'Inter', sans-serif;
            font-size: 20px;
            font-weight: 300;
            color: #E0E0E0;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            line-height: 1.6;
        }

        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) contrast(120%);
            mask-image: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,1));
            -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,1));
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(5,5,5,0.7) 0%, rgba(5,5,5,1) 100%);
            z-index: 1;
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="image-container">
            <img src="/home/ubuntu/upload/search_images/OR9m5p5sysw1.jpg" alt="Background Texture">
        </div>
        <div class="overlay"></div>
        <div class="bg-accent"></div>
        
        <div class="content-wrapper">
            <h1>Makarios</h1>
            <div class="divider"></div>
            <h2>Your Keys to the Kingdom: A Founder's Guide</h2>
            <p>Understanding, Operating, and Launching<br>Your Spiritual Growth App</p>
        </div>
    </div>
</body>
</html>
